
    <mat-card class="form-body">
        <mat-card-header class="form-header background-primary">
            <mat-card-title>Dialog Modal</mat-card-title>
            <mat-card-subtitle>Store Entry Form</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formGroup"  fxLayout="column wrap">
             <mat-form-field appearance="outline">
                 <mat-label>Store Name</mat-label>
                 <input matInput placeholder="Ex. 7/11" formControlName="name">
                 <mat-icon matSuffix>store</mat-icon>
               </mat-form-field>
               <mat-form-field appearance="outline">
                 <mat-label>Short Name</mat-label>
                 <input matInput placeholder="Ex. 711, SM, RBNSON" >
                 <mat-icon matSuffix>store</mat-icon>
               </mat-form-field>
               <mat-form-field appearance="outline">
                 <mat-label>Address</mat-label>
                 <input matInput placeholder="Ex. Block 2, Lot 4 Ledesco Village, Jaro Iloilo City"
                 formControlName="address">
                 <mat-icon matSuffix>explore</mat-icon>
               </mat-form-field>
               <mat-form-field appearance="outline">
                 <mat-label>TIN</mat-label>
                 <input matInput placeholder="Ex. 7722-124-1231" formControlName="tin">
                 <mat-icon matSuffix>assessment</mat-icon>
               </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button  color="primary" (click)="onSubmit()">Save</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </mat-card>
