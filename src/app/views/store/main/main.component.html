<div class="container">
    <app-store-nav></app-store-nav>
    <mat-drawer-container class="example-container">
        <mat-drawer mode="side" opened class="drawer-content">
            <mat-nav-list>
                <a mat-list-item (click)="navigateToDashboard()">
                    <mat-icon class="mat-18">dashboard</mat-icon>
                    <small class="text-muted">Dashboard</small>
                </a>
                <mat-expansion-panel [hideToggle]="false">
                    <mat-expansion-panel-header>
                        <mat-icon class="mat-18">store_mall_directory</mat-icon>
                        <p>Store</p>
                    </mat-expansion-panel-header>
                    <a (click)="navigateToStoreProfile()" mat-button>Store Profile</a>
                    <a mat-flat-button class="icon-trail" color="warn">
                        Create Branch
                    </a>
                    <div class="store-list">
                        <mat-divider></mat-divider>
                        <h3>Branch List</h3>
                        <a (click)="navigateToBranchById(1)" mat-button>
                            <mat-icon class="mat-18">local_convenience_store</mat-icon>Branch One
                        </a>

                        <a (click)="navigateToBranchById(2)" mat-button>
                            <mat-icon class="mat-18">local_convenience_store</mat-icon>Branch Two
                        </a>

                    </div>
                </mat-expansion-panel>

                <mat-expansion-panel [hideToggle]="false">
                    <mat-expansion-panel-header>
                        <mat-icon class="mat-18">people</mat-icon>
                        <p>Users</p>
                    </mat-expansion-panel-header>

                </mat-expansion-panel>

                <mat-expansion-panel [hideToggle]="false">
                    <mat-expansion-panel-header>
                        <mat-icon class="mat-18">assignment</mat-icon>
                        <p>Reports</p>
                    </mat-expansion-panel-header>

                </mat-expansion-panel>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
