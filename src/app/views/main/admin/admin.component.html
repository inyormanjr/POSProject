<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav  #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar  class="side-bar-profile">
      <div fxLayoutAlign="start"  fxLayout="column">
        <img class="image-sidenav" src="https://cdn.fastly.picmonkey.com/contentful/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/24e953b920a9cd0ff2e1d587742a2472/1-intro-photo-final.jpg?w=800&q=70" alt="">
        <small class="text-muted">nyornyor
         <button  mat-icon-button>
           <mat-icon class="mat-1">settings</mat-icon>
         </button>
        </small>
      </div>
    </mat-toolbar>
    <mat-divider>
    </mat-divider>
    <mat-nav-list>
      <a mat-list-item href="admin/dashboard">
        <mat-icon class="mat-18">dashboard</mat-icon>
        <small class="text-muted">Dashboard</small>
      </a>
      <a mat-list-item href="admin/users">
        <mat-icon class="mat-18">account_box</mat-icon>
        <small class="text-muted">User Management</small>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <span> ERP </span>
      </span>
      <span class="fill-remaining-space"></span>
      <span fxLayout="row wrap" fxLayoutAlign="space-around"  fxLayoutGap="30px" class="button-group">
        
      <span>
        <button  mat-icon-button>
          <mat-icon class="mat-18">notifications</mat-icon>
        </button>
      </span>
      <span>
        <button mat-icon-button>
          <mat-icon class="mat-18">message</mat-icon>
        </button>
      </span>
      <span>
        <button class="image-button" mat-icon-button
        [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
        >
          <img class="image-cirlce" src="https://cdn.fastly.picmonkey.com/contentful/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/24e953b920a9cd0ff2e1d587742a2472/1-intro-photo-final.jpg?w=800&q=70" alt="">
      </button>
        <mat-menu class="profile-menu" #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>account_box</mat-icon>
            <span>jryap20@gmai.com</span>
          </button>
          <button mat-menu-item>
            <mat-icon>remove_circle</mat-icon>
            <span>Log-Out</span>
          </button>
        </mat-menu>
      </span>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
