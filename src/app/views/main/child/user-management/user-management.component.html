<div class="container">
  <app-store-nav></app-store-nav>
  <mat-drawer-container class="example-container">
      <mat-drawer mode="side" opened class="drawer-content">
          <mat-nav-list>
              <a mat-list-item >
                  <mat-icon class="mat-18">dashboard</mat-icon>
                  <small class="text-muted">Dashboard</small>
              </a>
              <mat-expansion-panel [hideToggle]="false">
                  <mat-expansion-panel-header>
                      <mat-icon class="mat-18">store_mall_directory</mat-icon>
                      <p>Store Management</p>
                  </mat-expansion-panel-header>
                  <a  mat-button>Stores </a>
              </mat-expansion-panel>

              <mat-expansion-panel [hideToggle]="false">

                      <mat-icon class="mat-18">category</mat-icon>

                  </mat-expansion-panel-header>

                  <a  mat-button>
                      <i class="fa fa-product-hunt" aria-hidden="true"></i> Master Items
                  </a>
                  <a  mat-button>
                      <mat-icon class="mat-18">storage</mat-icon> Stocks
                  </a>

              </mat-expansion-panel>

              <mat-expansion-panel [hideToggle]="false">

                      <mat-icon class="mat-18">people</mat-icon>
                      <p>Users</p>
                  </mat-expansion-panel-header>

              </mat-expansion-panel>

              <mat-expansion-panel [hideToggle]="false">
                  <mat-expansion-panel-header>
                      <mat-icon class="mat-18">assignment</mat-icon>
                      <p>Reports</p>

              </mat-expansion-panel>

      </mat-drawer>
